<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency website by Yussif Adam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White papers</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="content">
            <h1>BUY & <br>SELL <span>Cryptocurrency</span></h1>
            <p>Worldwide Cryptocurrency exchange!</p>
            <a href="#" class="btn">More...</a>
        </div>
        <div class="coinlist">
            <div class="coin">
                <img src="images/bitcoin.png" alt="Bitcoin">
                <div>
                    <h3 id="bitcoin-price">$00</h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png" alt="Ethereum">
                <div>
                    <h3 id="ethereum-price">$00</h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png" alt="Dogecoin">
                <div>
                    <h3 id="dogecoin-price">$00</h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</html>
